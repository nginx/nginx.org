services:
  nginx.org:
    ports:
      - 8001:8080
    build:
      dockerfile: dev.Dockerfile
    develop:
      watch:
        - path: ./xml
          action: rebuild
        - path: ./xsls
          action: rebuild
        - path: ./css
          target: /var/www/libxslt/css
          action: sync
        - path: ./banner
          target: /var/www/banner
          action: sync
    tmpfs:
      - /var/www/xslt
    volumes:
      - ./docker-nginx.conf:/etc/nginx/conf.d/default.conf
      - ./xslt/version.xslt:/var/www/xslt/version.xslt
